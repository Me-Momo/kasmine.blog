--- 
title: Archives 
layout: default 
description: 
header-img: "/assets/img/categories-bg.jpg" 
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading" id="tag-heading">
					<h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
					<span class="subheading">{{ page.description }}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                	<p class="ui-grid-2 year">{{ post.date | date: '%Y' }}</p>
                	<div class="ui-grid-17 ui-grid-right ui-grid-bottom">

                                <p class="v-date"><span>&#8227;</span><time pubdate="{{ post.date | date: '%b %d, %Y' }}">{{ post.date | date: '%b %d' }}</time></p>
                                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                            </div>
                            <div class="ui-grid-11 v-archive-det">
                                <p>{{ post.description }}</p>
                            </div>
                        </article>
                	</div>
            	</div>-->
			<h2>Categories</h2>
			<ul>
				{% for post in site.categories %}
				<!--  这里 category 其实是整一篇 post    -->
				<li>{{ post }}</li>
				{% endfor %}

			</ul>
		</div>
	</div>
</div>
