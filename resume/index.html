<style>
    #gallery-container li {
        display: inline-block;
    }

    #gallery-container figure>a {
        display: inline-block;
    }


    #gallery-container figcaption {
        margin-top: 5px;
        padding: 5px;
        text-align: center;
        font-size: 12px;
        color: #23527c;
    }

    #gallery-container img {
        cursor: -webkit-zoom-in;
        cursor: zoom-in;
    }

    #hidden-gallery-wrapper>div {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0px;
        left: 0;
        text-align: center;
        background: rgba(0, 0, 0, .8);
        display: none;
        z-index: 999;
    }

    #hidden-gallery-wrapper div img {
        opacity: 0;
        margin-top: 50vh;
        transition: all .7s;
        transform: translateX(1000px);
        cursor: -webkit-zoom-out;
        cursor: zoom-out;
    }

    #hidden-gallery-wrapper img:hover,
    #hidden-gallery-wrapper img:focus {
        cursor: -webkit-zoom-out;
        cursor: zoom-out;
    }

    #hidden-gallery-wrapper .img-prev,
    #hidden-gallery-wrapper .im-next {
        width: 65px;
        z-index: 4;
        position: absolute;
        top: calc(50% - 15px);
        border-radius: 5px;
        height: 32px;
        line-height: 32px;
        text-decoration: none;
        transition: all 1s;
        color: rgb(255, 255, 255);
    }

    #hidden-gallery-wrapper .img-prev {
        left: 30px;
        text-indent: 13px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0) 12.5px, rgba(158, 158, 158, 0.24) 0), linear-gradient(45deg, rgba(0, 0, 0, 0) 12.5px, rgba(158, 158, 158, 0.28) 0);
        background-size: 100% 50%;
        background-position: 0 0, 0 100%;
        background-repeat: no-repeat;
    }

    #hidden-gallery-wrapper .im-next {
        right: 30px;
        text-indent: -13px;
        background: linear-gradient(-135deg, rgba(0, 0, 0, 0) 12.5px, rgba(158, 158, 158, 0.24) 0), linear-gradient(-45deg, rgba(0, 0, 0, 0) 12.5px, rgba(158, 158, 158, 0.28) 0);
        background-size: 100% 50%;
        background-position: 0 0, 0 100%;
        background-repeat: no-repeat;
    }

    .img-prev:hover {
        background: linear-gradient(135deg, rgba(0, 0, 0, 0) 12.5px, rgba(158, 158, 158, 0.5) 0), linear-gradient(45deg, rgba(0, 0, 0, 0) 12.5px, rgba(158, 158, 158, 0.5) 0);
        background-size: 100% 50%;
        background-position: 0 0, 0 100%;
        background-repeat: no-repeat;
    }

    .im-next:hover {
        background: linear-gradient(-135deg, rgba(0, 0, 0, 0) 12.5px, rgba(158, 158, 158, 0.5) 0), linear-gradient(-45deg, rgba(0, 0, 0, 0) 12.5px, rgba(158, 158, 158, 0.5) 0);
        background-size: 100% 50%;
        background-position: 0 0, 0 100%;
        background-repeat: no-repeat;
    }

    .img_close {
        position: absolute;
        z-index: 2;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        cursor: default;
    }
</style>

    <script>
        /**
         *  控制图片的放大显示和隐藏
         */
        window.onload = function () {
            var $hidden_gallery = document.getElementById("hidden-gallery-wrapper");
            var $gallery_container = document.getElementById("gallery-container");
            var currentTarget;
            $gallery_container.addEventListener("click", function (event) {
                if (event.target.nodeName.toUpperCase() == "IMG") {
                    target = event.target.getAttribute("data-target").slice(1);
                    currentTarget=document.getElementById(target);
                    openHiddenGalerry(currentTarget);
                }
            }, false);
            $hidden_gallery.addEventListener("click", function (event) {
                switch (event.target.nodeName.toUpperCase()) {
                    case "IMG":
                        [].map.call($hidden_gallery.children, function (nodeElement) {
                            nodeElement.style.display = "none";
                            nodeElement.firstElementChild.style =
                                `opacity:0;transform:translateX(1000px);`
                        });
                        break;
                    case "SPAN":
                        if (event.target.className = "img-prev") {
                           if(currentTarget.previousElementSibling==null){
                               currentTarget=$hidden_gallery.lastElementChild;
                               openHiddenGalerry(currentTarget);
                           }else{
                               currentTarget=currentTarget.previousElementSibling;
                               openHiddenGalerry(currentTarget);                              
                           }
                        }
                        if (event.target.className = "img-next") {
                           if(currentTarget.nextElementSibling==null){
                               currentTarget=$hidden_gallery.firstElementChild;
                               openHiddenGalerry(currentTarget);                               
                           }else{
                               currentTarget=currentTarget.nextElementSibling;
                               openHiddenGalerry(currentTarget);                               
                           }
                        }
                        break;
                }
            }, false);
            function openHiddenGalerry(currentTarget){          
                    [].map.call($hidden_gallery.children, function (nodeElement) {
                        nodeElement.style.display = "none";
                        nodeElement.firstElementChild.style =
                            `opacity:0;transform:translateX(1000px);`
                    });
                    currentTarget.style.display = "block";
                    currentTarget.firstElementChild.style =
                        `opacity: 1.0;transform: translate(0, -50%);`
            }
        };
    </script>
